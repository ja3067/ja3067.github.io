---
layout: default
excerpt: "Machine learning, Tensorflow, mathematics, physics, music, and assorted tutorials and examples in Python."
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 class="post-header" style="margin-bottom:5px;"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="date">
        {{ post.date | date: "%B %e, %Y" }}
      </div>

      <div class="entry excerpt">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
