---
layout: default
---

{% if page.use_math %}
  {% include mathjax_support %}
{% endif %}

<article class="post">
  <h1 class="post-header">{{ page.title }}</h1>
  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
